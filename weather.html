<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body >
    <div id="weather">
        <div class="search-container">
            <input type="text" class="search" placeholder="Enter city">
            <span class="icons"><i class="fas fa-search"></i></span>
          </div>
        <div class="content">
            <h1 class="capital">
            <span class="city">Ha Noi</span>
            <span>,</span>
            <span class="country">VN</span>
            </h1>
            <div class="time">17/10/2003</div>
            <div class="temperature">
                <span class="value">23 </span><sup>o</sup>C
            </div>
            <div class="short-desc">Clouds</div>
                <div class="more-desc">
                <div class="visibility">
                <i class="far fa-eye"></i>
                <span>1000m</span>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>1000m</span>
                    </div>
                    <div class="sun">
                        <i class="fa-regular fa-sun"></i>
                        <span>1000m</span>
                        </div>
                </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
